  /* Base Styles */
  * {
    font-family: "Kanit", sans-serif;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }

    min-height: 100vh;
    overflow-x: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
  }
  
  /* Mobile Modal Fixes */
  .fixed {
    -webkit-overflow-scrolling: touch;
  }

  /* Modal Container - ปรับปรุงสำหรับมือถือ */
  /* Modal Header สำหรับทุก modal */
.modal-header {
  flex-shrink: 0;
  position: sticky;
  top: 0;
  z-index: 10;
}

/* Modal Body ที่ scroll ได้ */
.modal-body {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 1.5rem;
  /* เพิ่ม padding bottom สำหรับ iOS */
  padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
}

/* Modal Footer ที่ติดด้านล่าง */
.modal-footer {
  flex-shrink: 0;
  background: linear-gradient(to top, rgba(255,255,255,1), rgba(255,255,255,0.95));
  border-top: 1px solid rgba(99, 102, 241, 0.2);
  padding: 1rem 1.5rem;
  position: sticky;
  bottom: 0;
  z-index: 10;
  box-shadow: 0 -2px 15px rgba(99, 102, 241, 0.1);
  /* Safe area for iPhone */
  padding-bottom: calc(1rem + env(safe-area-inset-bottom));
}

/* Touch targets ขนาดใหญ่ขึ้น */
button, .btn, a.button {

  min-width: 44px;
}

@media (max-width: 640px) {

}

/* ป้องกัน body scroll เมื่อ modal เปิด */

}
  .modal-content {

  /* Modern Card Style with Gradient Borders */
  .product-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(249, 250, 251, 0.9));
    border-radius: 20px;
    padding: 16px;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.1);
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    border: 2px solid transparent;
    background-clip: padding-box;
  }

  .product-card::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: 20px;
    padding: 2px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .product-card:hover::before {
    opacity: 1;
  }

  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 30px rgba(99, 102, 241, 0.25);
  }

  .product-card:active {
    transform: scale(0.98);
  }

  .product-card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* Category Tabs - Colorful Style */
  .category-tab {
    background: linear-gradient(135deg, rgba(243, 244, 246, 0.9), rgba(249, 250, 251, 0.9));

    border: 2px solid rgba(99, 102, 241, 0.1);
    padding: 10px 20px;
    border-radius: 15px;
    font-weight: 500;
    transition: all 0.3s ease;
    white-space: nowrap;
    backdrop-filter: blur(5px);
    position: relative;
    overflow: hidden;
  }

  .category-tab:hover {
    background: linear-gradient(135deg, rgba(249, 250, 251, 0.95), rgba(243, 244, 246, 0.95));
    border-color: rgba(99, 102, 241, 0.3);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
  }

  .category-tab.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-color: transparent;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);

  .numpad-btn {

  /* Toast Notifications - Modern */
  .toast {
    background: rgba(255, 255, 255, 0.98);

    to {
